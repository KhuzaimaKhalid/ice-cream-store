{% extends "base.html" %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    {% if messages  %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin:0;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
{% endif %}
    <img src="static\img\contact1.png" class="d-block mx-0" height="600" width="1500" alt="...">
    <h1 style="text-align: center; color: blue; margin: 30px 0; font-size: 50px; ">CONTACT US</h1>
    
    <form method="post" action="/contact">
        {% csrf_token %}
        <!-- Centered form container -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter Your Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Enter your name"
                               pattern="[A-Za-z\s]+"
                               title="Only letters and spaces allowed"
                               required
                               oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                               placeholder="name@example.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Enter Your Contact Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                               inputmode="numeric" pattern="[0-9]*" maxlength="11"
                               placeholder="e.g. 03001234567" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="desc" class="form-label"> Write your reason for contacting</label>
                        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock body %}
